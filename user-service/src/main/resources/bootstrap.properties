spring.cloud.config.uri=http://localhost:8088
management.endpoints.web.exposure.include=*
spring.cloud.config.profile=dev
server.port=8083
spring.application.name=user-service
eureka.instance.instance-id=${spring.application.name}:${random.uuid}


spring.cloud.vault.application-name=user-service
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/microservice-realm

resilience4j.circuitbreaker.configs.default.registerHealthIndicator= true
resilience4j.circuitbreaker.configs.default.eventConsumerBufferSize= 10
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled= true
resilience4j.circuitbreaker.configs.default.failureRateThreshold= 50
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls= 1
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState= 1
resilience4j.circuitbreaker.configs.default.slidingWindowSize= 10
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState= 15s
resilience4j.circuitbreaker.configs.default.slidingWindowType= COUNT_BASED

resilience4j.circuitbreaker.instances.userCB.baseConfig= default



spring.cloud.config.uri=http://localhost:8088
management.endpoints.web.exposure.include=*
spring.cloud.config.profile=dev
server.port=8081
spring.jpa.show-sql=true
spring.jpa.properties.hiberante.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.application.name=game-service
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.vault.application-name=game-service
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000

